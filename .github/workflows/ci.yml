name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        emacs-version:
          - 29.4
          - 30.2
          - snapshot

    steps:
      - uses: actions/checkout@v4

      - name: Set up Emacs
        uses: jcs090218/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Set up Eask
        uses: emacs-eask/setup-eask@master
        with:
          version: 'snapshot'

      - name: Install dependencies
        run: eask install-deps

      - name: Byte compile
        run: eask compile

      - name: Run tests
        run: eask test ert test/space-tree-test.el

      - name: Package lint
        run: eask lint package
        continue-on-error: true

      - name: Checkdoc
        run: eask lint checkdoc
        continue-on-error: true
