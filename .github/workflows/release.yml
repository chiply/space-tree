name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version
        id: bump
        run: |
          NEW_VERSION=$(bash scripts/bump-version.sh)
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit, tag, and release
        if: ${{ steps.bump.outputs.new_version != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          TAG="v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add space-tree.el Eask version.txt .release-please-manifest.json

          if git diff --cached --quiet; then
            echo "No changes to commit; skipping release."
            exit 0
          fi

          git commit -m "chore: bump version to ${TAG}"
          git tag "$TAG"
          git pull --rebase origin main
          git push origin main --tags

          gh release create "$TAG" --generate-notes
